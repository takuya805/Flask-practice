{% extends 'base.html' %}

{% block body %}

<a href="/create" role="button" class="btn btn-success btn-lg m-5">Create New Task</a>
{% for post in posts %}
<div class="card w-50 mb-3" style="margin:auto;">
  <div class="card-body">
    {% if post.due.date() < today %}
    <div class="alert alert-warning" role="alert">
      期限切れです！
    </div>
    {%endif%}
    <h2 class="card-title">タイトル：{{post.title}}</h2>
    <p>期限：{{post.due.date()}}</p>
    <a href="detail/{{post.id}}" role="button" class="btn btn-secondary btn-sm">Detail</a>
    <a href="update/{{post.id}}" role="button" class="btn btn-info btn-sm">Update</a>
    <a href="delete/{{post.id}}" role="button" class="btn btn-danger btn-sm">Delete</a>
  </div>
</div>




{% endfor %}
{% endblock %}
